<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="" method="psot">
        <label for="name">
            Name:
            <input type="text" name="whole-name" id="name" placeholder="Enter your name">
        </label>

        <label for="email">
            Email:
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </label>

        <label for="age">
            Age: <span>(optional)</span>
            <input type="number" id="age">
        </label>

        <label for="role">
            Which option best describes your current role?
            <select name="role" id="role">
                <option value="none">Select current role</option>
                <option value="student">Student</option>
                <option value="working">Full time job</option>
                <option value="learning">Full time learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="others">Others</option>
            </select>
        </label>

        <label for="recommendation">
            Would you recommend freeCodeCamp to a friend?
        </label>
        <label for="definitely">
            <input type="radio" name="recommend" id="definitely" value="definitely">
            Definitely
        </label>
        <label for="maybe">
            <input type="radio" name="recommend" id="maybe" value="maybe">
            Maybe
        </label>
        <label for="not sure">
            <input type="radio" name="recommend" id="not-sure" value="not-sure">
            Not sure
        </label>
    
        <label for="fave-part">
            <select name="fave-part" id="fave-part">
                <option value="none">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </label>


        <label for="imrovement">
            What would you like to see improved? <span>(Check all that apply)</span>
        </label>
        <label for="front-end">
            <input type="checkbox">
            Front-end Projects
        </label>
        <label for="back-end">
            <input type="checkbox">
            Back-end Projects
        </label>
        <label for="data-visualization">
            <input type="checkbox">
            Data Visualization
        </label>
        <label for="challenges">
            <input type="checkbox">
            Challenges
        </label><label for="open-source">
            <input type="checkbox">
            Open Source Community
        </label>
        <label for="gitter-help">
            <input type="checkbox">
            Gitter Help Rooms
        </label>
        <label for="Videos">
            <input type="checkbox">
            Videos
        </label>
        <label for="city-meetups">
            <input type="checkbox">
            City Meetups
        </label>
        <label for="wiki">
            <input type="checkbox">
            Wiki
        </label>
        <label for="forum">
            <input type="checkbox">
            Forum
        </label>
        <label for="additional-courses">
            <input type="checkbox">
            Additional Courses
        </label>


        <label for="comments">
            Any comments or suggestions?
        </label>
        <textarea name="" id="" cols="30" rows="10">

        </textarea>
    </form>
</body>
</html>
